                <div class="modal fade" id="loginModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5"
                                    id="exampleModalLabel">
                                    تسجيل الدخول
                                </h1>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1"
                                            class="form-label">البريد
                                            الالكتروني:</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            aria-describedby="emailHelp" />
                                        <div id="emailHelp" class="form-text">
                                            لن نقوم بمشاركة البريد الالكتروني
                                            الخاص بك مع أية جهة
                                            خارجية
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1"
                                            class="form-label">كلمة المرور</label>
                                        <input type="password"
                                            class="form-control" id="password" />
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer justify-content-between">
                                <a
                                    href
                                    class="link-offset-2 link-underline link-underline-opacity-0">نسيت

                                <a
                                    href
                                    class="link-offset-2 link-underline link-underline-opacity-0">إنشاء
                                    حساب</a>
                                <button type="button"
                                    class="btn btn-outline-danger">

                                </button>
                            </div>
