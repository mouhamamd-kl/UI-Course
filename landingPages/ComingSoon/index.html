<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>الانطلاق قريباً</title>
        <meta name="description"
            content="هذه هي صفحة هبوط لعد تنازلي لنشر تطبيق جوال">
        <link rel="stylesheet"
            href="./assets/bootstrap/css/bootstrap.rtl.min.css">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="text-center">
            <div class="brand">
                <div class="logo">
                    <img src="./images/logo1.png" alt>
                </div>
                <div class="slogo">
                    <img src="./images/logo2.png" alt>
                </div>
            </div>
            <div class="heading-page">
                <h1>انتظروا انطلاق التطبيق قريباً</h1>
                <p>هو ببساطة نص شكلي (بمعنى أن الغاية الشكل وليس المحتوى)ويستخدم
                    في صناعات المطابع</p>
            </div>
            <div class="count-down d-flex  justify-content-center">
                <div class="counter">
                    <span class="count-amount" id="months">

                    </span>
                    <span class="count-period">
                        أشهر
                    </span>
                </div>
                <div class="counter">
                    <span class="count-amount" id="days">

                    </span>
                    <span class="count-period">
                        أيام
                    </span>
                </div>
                <div class="counter">
                    <span class="count-amount" id="hours">

                    </span>
                    <span class="count-period">
                        ساعات
                    </span>
                </div>
                <div class="counter">
                    <span class="count-amount" id="minutes">

                    </span>
                    <span class="count-period">
                        دقائق
                    </span>
                </div>
                <div class="counter">
                    <span class="count-amount" id="seconds">

                    </span>
                    <span class="count-period">
                        ثواني
                    </span>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
            integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
